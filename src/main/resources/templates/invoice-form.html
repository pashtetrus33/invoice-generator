<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Генерация счета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .card {
            background-color: #1f1f1f;
            border-color: #333;
        }
        .form-label {
            color: #bbbbbb;
        }
        .form-control {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #444;
            font-size: 0.875rem;
        }
        .form-control:focus {
            background-color: #444;
            border-color: #007bff;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .alert-success {
            background-color: #4caf50;
            border-color: #388e3c;
        }
        .row .col-md-4 {
            padding-bottom: 0.5rem;
        }
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        .status-message {
            margin-top: 1rem;
            text-align: center;
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title text-center mb-4" style="color: #ffffff;">Форма генерации счета</h3>

            <div id="statusMessage" class="status-message" style="display: none;">
                PDF успешно сгенерирован! Форма готова для нового счета.
            </div>

            <form id="invoiceForm" th:action="@{/generate}" th:object="${invoiceData}" method="post">
                <div class="row mb-2">
                    <div class="col-md-4">
                        <label class="form-label">Дата выпуска:</label>
                        <input type="date" class="form-control" id="issueDate" th:field="*{issueDate}" required/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Срок оплаты:</label>
                        <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}" required/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Номер счета:</label>
                        <input type="text" class="form-control" id="invoiceNumber" th:field="*{invoiceNumber}" required value="275936989"/>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-md-4">
                        <label class="form-label">Дополнительные сборы:</label>
                        <input type="text" class="form-control" id="additionalFees" th:field="*{additionalFees}" value="0"/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Имя клиента:</label>
                        <input type="text" class="form-control" id="clientName" th:field="*{clientName}" required value="Феликс Гильязов"/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Страна клиента:</label>
                        <input type="text" class="form-control" id="clientCountry" th:field="*{clientCountry}" required value="Посольство России"/>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-md-4">
                        <label class="form-label">Дата последнего платежа:</label>
                        <input type="date" class="form-control" id="lastPaymentDate" th:field="*{lastPaymentDate}" required/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Сумма последнего платежа:</label>
                        <input type="text" class="form-control" id="lastPaymentAmount" th:field="*{lastPaymentAmount}" value="0"/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Номер клиента:</label>
                        <input type="text" class="form-control" id="clientNumber" th:field="*{clientNumber}" required value="67866501"/>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-md-4">
                        <label class="form-label">Дата отключения услуги:</label>
                        <input type="date" class="form-control" id="serviceCutoffDate" th:field="*{serviceCutoffDate}" required/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Период оказания услуг с:</label>
                        <input type="date" class="form-control" id="servicePeriodStart" th:field="*{servicePeriodStart}" required/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">по:</label>
                        <input type="date" class="form-control" id="servicePeriodEnd" th:field="*{servicePeriodEnd}" required/>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-md-4">
                        <label class="form-label">Базовая сумма:</label>
                        <input type="text" class="form-control" id="baseAmount" th:field="*{baseAmount}" required value="$ 32.065"/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Итоговая сумма:</label>
                        <input type="text" class="form-control" id="totalAmount" th:field="*{totalAmount}" required value="$ 32.065"/>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Сгенерировать и скачать PDF</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('invoiceForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const submitButton = this.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Генерация...';

        try {
            const response = await fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'Accept': 'application/pdf'
                }
            });

            if (!response.ok) {
                throw new Error('Ошибка генерации PDF');
            }

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'invoice.pdf';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);

            // Сброс формы и показ сообщения
            this.reset();
            document.getElementById('statusMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('statusMessage').style.display = 'none';
            }, 3000);

        } catch (error) {
            console.error('Error:', error);
            alert('Произошла ошибка при генерации PDF: ' + error.message);
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'Сгенерировать и скачать PDF';
        }
    });

    // Установка текущей даты по умолчанию для некоторых полей
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('issueDate').value = today;
        document.getElementById('lastPaymentDate').value = today;

        const nextMonth = new Date();
        nextMonth.setMonth(nextMonth.getMonth() + 1);
        document.getElementById('dueDate').value = nextMonth.toISOString().split('T')[0];
        document.getElementById('serviceCutoffDate').value = nextMonth.toISOString().split('T')[0];

        const serviceEnd = new Date();
        serviceEnd.setDate(serviceEnd.getDate() + 30);
        document.getElementById('servicePeriodEnd').value = serviceEnd.toISOString().split('T')[0];
    });
</script>

</body>
</html>
