<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
        }
        .container {
            margin-top: 100px;
        }
        .form-control, .btn {
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Загрузите PDF-файл</h2>
    <form method="post" action="/process-pdf" enctype="multipart/form-data" class="bg-dark p-4 rounded shadow">
        <div class="mb-3">
            <label for="file" class="form-label">Выберите PDF-файл:</label>
            <input class="form-control" type="file" id="file" name="file" accept="application/pdf" required>
        </div>
        <div class="text-center">
            <button class="btn btn-primary px-4" type="submit">Обработать</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
